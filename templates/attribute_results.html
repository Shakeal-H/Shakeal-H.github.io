<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='basic_home_page.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='name_results.css') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='webfontkit-20220203-225755/stylesheet.css') }}" type="text/css" charset="utf-8" />
  <title>Let's Go Pokedex</title>
  <link rel="icon" href="https://img.gamewith.net/article_tools/pokemon-lets-go/gacha/981.png" type="image/x-icon">
</head>
<body>
	<div class="topnav">
		<a href="{{ url_for('basic_home') }}">Home</a>
		<a href="{{ url_for('about_data') }}">About the Data</a>
		<a href="{{ url_for('general_info') }}">General Information</a>
		<a href="{{ url_for('attribute_results') }}" class="active"> Results </a>
	</div>
  	<h1 class = "title">Let's Go Pokedex!</h1>
  	<div class="result_bar result_grid-container">
		<h2 class = "result_grid">Name</h2>
		<h2 class = "result_grid">Image</h2>
		<h2 class = "result_grid">Base Stats</h2>
    <h2 class = "result_grid">Selected Attributes</h2>
    </div>
    <div class = "grid-container">

		<div class = "grid1">
			<h3>{{name}}</h3>
		</div>

		<div class = "grid2">
			<img class = "pokemon_image" src="{{source}}" alt="Image of Pokemon">
		</div>

		<div class = "grid3">
			<img class="info" src="{{ url_for('static', filename='info-xxl.png') }}">
			<div class= "hide">
				<p>Base stats refer to the base fighting stats: attack, defense, hp, special attack, special defense, and speed</p>
			</div>
			<!-- This code will generate matplotlib radar plot images showing base stats.
           For this deliverable we couldn't get this to work so we will display just
           the actual stats themselves.
      <img class = "radar" src="{{radar_chart}}" alt="Radar plot">
      -->
      <h3>{{radar_chart}}</h3>
		</div>

		<div class = "grid4">
			<p class = "add_stats">No Additional Stats Requested</p>
		</div>

		<div class = "grid6">
			<div class = "save">
			<form>
				<button class = "button" type="submit"><i>Save Pokemon</i></button>
			</form>
			</div>
		</div>
  	</div>

	<div class = "new_search">
	<form action="/" method="POST">
		<input class = "button" type="submit" value="New Search">
	</form>
	</div>
	<div class = "add_attribute">
	<form action="/home_page" method="POST">
		<input class="button" type="submit" value="Add Attributes">
	</form>
	</div>
</body>
</html>
